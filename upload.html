<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Video to n8n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Upload Video to YouTube via n8n</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label>Video File:</label>
    <input type="file" name="video" accept="video/*" required />
    
    <label>Video Title:</label>
    <input type="text" name="title" placeholder="Enter title" required />
    
    <label>Description:</label>
    <textarea name="description" placeholder="Enter description" required></textarea>
    
    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      status.textContent = "Uploading... please wait ⏳";

      try {
        const response = await fetch("https://visakarankandhan.app.n8n.cloud/webhook-test/941979dd-76e5-40d7-9d7d-0f614cca0fca", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          status.textContent = "✅ Uploaded successfully! Your video is being processed.";
        } else {
          status.textContent = "❌ Upload failed. Check console for details.";
          console.error(await response.text());
        }
      } catch (error) {
        status.textContent = "⚠️ Error: " + error.message;
      }
    });
  </script>
</body>
</html>
