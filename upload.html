<!DOCTYPE html>
<html>
  <head>
    <title>Upload Video</title>
  </head>
  <body>
    <h2>Upload Your Video</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <label>Video Title:</label><br>
      <input type="text" name="title" placeholder="Enter video title" required /><br><br>

      <label>Description:</label><br>
      <textarea name="description" placeholder="Enter video description"></textarea><br><br>

      <label>Choose Video:</label><br>
      <input type="file" name="video" accept="video/*" required /><br><br>

      <button type="submit">Upload</button>
    </form>

    <script>
      document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);

        // ⚡ Replace this with your actual n8n webhook URL
        const n8nWebhook = "https://visakarankandhan.app.n8n.cloud/webhook-test/941979dd-76e5-40d7-9d7d-0f614cca0fca";

        try {
          const response = await fetch(n8nWebhook, {
            method: "POST",
            body: formData
          });

          if (response.ok) {
            alert("✅ Video uploaded successfully! Workflow triggered in n8n.");
          } else {
            alert("❌ Upload failed. Check your webhook URL or workflow.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("⚠️ Error sending data to n8n.");
        }
      });
    </script>
  </body>
</html>
